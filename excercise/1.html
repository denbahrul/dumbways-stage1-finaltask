<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(row) {
            const numPrime = [];

            let result = ""; 
            for (num = 1; numPrime.length < row*10; num++) {
                let devider = 0;
                for ( i=1; i<=num; i++) {
                    if (num % i == 0) {
                        devider ++
                    } 
                } 
                if(devider == 2) {             
                    numPrime.push(num);
                    result += `${num} - ${numPrime} \n`
                }
            }
            
            let string = ""
            let index = 0;
            for ( let i = 1; i <= row; i++ ) {
                for (let j = 1; j < i; j++) {
                    string += ` ${numPrime[index]} `;
                    index++
                }
                string += '\n';
            };
            return string;
    
        }

        const result = draw(5);
        console.log(result);

    </script>
</body>
</html>
